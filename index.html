    <h1 style="text-align: center;">Calculate your interest using the rate given by PiggyVest for the services.</h1>
    <div class="box">

    <div class="box1">
        <h3>SafeLock</h3>

        <label> <p>How much are you investing ?</p> <small>(PRINCIPAL FEE)</small> </label>

        <input type="number" id="safelock">

        <label> <p>For how long ?</p> <small>(Duration in months)</small></label>
        <input type="number" id="sl_dur">
        <br>
        <button type="submit" onclick="safelock()"> Calculate </button>

    </div>
    <div class="box2">
        <h3>Target Savings</h3>

        <label> <p>How much are you investing ?</p> <small>(PRINCIPAL FEE)</small> </label>

        <input type="number" id="t_savings">

        <label> <p>For how long ? </p> <small>(Duration in months)</small></label>
        <input type="number" id="ts_dur">
        <br>
        <button type="submit" onclick="t_savings()"> Calculate </button>

    </div>
    <div class="box3">
        <h3>PiggyBank</h3>

        <label> <p>How much are you investing ?</p> <small>(PRINCIPAL FEE)</small> </label>
        <input type="number" id="piggybank">

        <label> <p>For how long ? </p> <small>(Duration in months)</small></label>
        <input type="number" id="pg_dur">
        <br>
        <button type="submit" onclick="piggybank()"> Calculate </button>

    </div>

</div>
<div class="result" id="sl_tp">

</div>
<div class="err" id="err">

</div>
